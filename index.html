<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elm Experiments</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>Some experiments in Elm</h1>
  <div id="hello"></div>
  <script src="bundle.js"></script>
  <script>
    var node = document.getElementById('hello');
    var app = Elm.Main.embed(node);

    function sendCommand(cmd) {
      console.log("Requesting for " + cmd);
      app.ports.command.send(cmd);
    }

    app.ports.status.subscribe(function(msg) {
      console.log("Got this message from elm: " + msg);
      document.getElementById('status').innerHTML = msg;
    });
  </script>
  <h4>Now some pure js components</h4>
  <button onclick="sendCommand('pause')">Pause</button>
  <button onclick="sendCommand('resume')">Resume</button>
  <h4>Get message from Elm</h4>
  <p id="status">Beep!</p>
</body>

</html>
